<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Streak counter</title>
</head>
<body>
    <div id="container">
        
        <div id="fire" class="fire-animation">
            <video src="video/ez circular.mp4" id="pulse_effect" ></video>
            <img src="/images/flame-frame/1.png" class="frame frame1">
            <img src="/images/flame-frame/2.png" class="frame frame2">
            <img src="/images/flame-frame/3.png" class="frame frame3">
            <img src="/images/flame-frame/4.png" class="frame frame4">
            <img src="/images/flame-frame/5.png" class="frame frame5">
            <img src="/images/flame-frame/6.png" class="frame frame6">
            <img src="/images/flame-frame/7.png" class="frame frame7">
            <img src="/images/flame-frame/8.png" class="frame frame8">
            <img src="/images/flame-frame/9.png" class="frame frame9">
            <img src="/images/flame-frame/10.png" class="frame frame10">
            <img src="/images/flame-frame/11.png" class="frame frame11">
            <img src="/images/flame-frame/12.png" class="frame frame12">
          </div>
          
        <p id="streak_count">0</p>
        <button id="increaser">+</button>
        <button id="decreaser">-</button>
    </div>
    
    <button id="reset">reset</button>

  
<script src="script.js"></script>
</body>
</html>
